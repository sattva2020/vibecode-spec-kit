[tool:pytest]
# Pytest configuration for Intelligent n8n Workflow Creation System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    docker: Tests requiring Docker services
    n8n: Tests specific to n8n integration
    lightrag: Tests specific to LightRAG integration
    supabase: Tests specific to Supabase integration
    ollama: Tests specific to Ollama integration
    ml: Machine learning tests
    training: Model training tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env = 
    DEBUG = True
    LOG_LEVEL = DEBUG
    LIGHTRAG_URL = http://localhost:8000
    SUPABASE_URL = http://localhost:54321
    N8N_URL = http://localhost:5678
    OLLAMA_BASE_URL = http://localhost:11434
    TESTING = True
